name: Process PDFs and Build Database

on:
  push:
    paths:
      - '**.pdf'
  workflow_dispatch:

jobs:
  process:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: pip install pymupdf sqlite-utils

      - name: Create output directory
        run: mkdir -p output

      - name: Run PDF processing script
        run: python process_pdfs.py

      - name: Build SQLite database
        run: python build_db.py

      - name: Commit and push output
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add output/index.json
          git add output/statutes.db
          git add output/errors.txt 2>/dev/null || true
          git diff --cached --quiet || git commit -m "Update search index and database"
          git push
